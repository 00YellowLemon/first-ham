<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Barlow:wght@400;700&family=Fraunces:wght@500&family=Hanken+Grotesk:wght@400;700;800&family=Josefin+Sans:wght@300;400;600&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Manrope:wght@400;600;800&family=Open+Sans:wght@400;700&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Poppins:wght@200;400;600&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="abs"></div>
  <head>
    <div class="mobnav">
      <img src="./images/logo.svg" alt="">
      <div class="toggle">
        <img src="./images/icon-hamburger.svg" alt="" class="open">
        <img src="./images/icon-close.svg" alt="" class="close">
      </div>
    </div>
    <div class="nav">
      <img src="./images/logo.svg" alt="">
      <div class="navbarright">
        <nav>
          <ul>
            <li>product</li>
            <li>features</li>
            <li>pricing</li>
          </ul>
        </nav>
        <div class="a">
          <a href="">login</a>
        </div>
      </div>
    </div>
  </head>
  <main>
    <div class="main">
      <div class="right">
        <p class="p1">
          <span>new</span>
  
          Monograph Dashboard
  
        </p>
        <h2>
          Powerful insights into your  <br>team
        </h2>
        <p>
          Project planning and time tracking for
          <br> agile teams
  
        </p>
        <div class="go">
          <button>
            Schedule a demo
          </button>
          <a href="">
            to see a live preview
          </a>
  
        </div>
      </div>
      <div class="left">
        <img src="./images/illustration-devices.svg" alt="">
      </div>
    </div>
  </main>
  <div class="card">
    <nav>
      <ul>
        <li>product</li>
        <li>features</li>
        <li>pricing</li>
      </ul>
    </nav>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/2hlmm7s2ICUX0LVIhVFlZQ?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <div class="a">
      <a href="">login</a>
    </div>


  </div>
  <script>
    let open = document.querySelector(".open")
    let close = document.querySelector(".close")
    let newa = document.querySelector(".card");

    
    close.addEventListener("click",clos);
    open.addEventListener("click",opena);
    function clos(){
      newa.style.display = "none";
      open.style.display = "block";
      close.style.display = "none";
    }
    function opena(){
      newa.style.display = "block";
      open.style.display = "none";
      close.style.display = "block";
    }
  </script>
</body>

</html>
